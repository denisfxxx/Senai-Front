        <section class="Formulario" id="Formulario">

                <form id="form">
                    <h2>Formulário</h2>

                    <label>Nome:</label>
                    <input type="text" id="nome" required oninput="this.value = this.value.replace(/[0-9]/g,'')"
                        placeholder="Seu nome">

                    <label>Telefone:</label>
                    <input type="text" id="telefone" placeholder="(00) 00000-0000" required>

                    <label>Email:</label>
                    <input type="email" id="email" required>

                    <label>CPF:</label>
                    <input type="text" id="cpf" placeholder="000.000.000-00" required>

                    <p id="erro" class="erro"></p>

                    <button type="submit">Enviar</button>
                </form>

        <script>
            // Máscara do telefone
            document.getElementById("telefone").addEventListener("input", function (e) {
                let x = e.target.value.replace(/\D/g, "");
                if (x.length > 11) x = x.slice(0, 11);

                if (x.length <= 10) {
                    e.target.value = x.replace(/(\d{2})(\d{4})(\d{0,4})/, "($1) $2-$3");
                } else {
                    e.target.value = x.replace(/(\d{2})(\d{5})(\d{0,4})/, "($1) $2-$3");
                }
            });

            // Máscara CPF
            document.getElementById("cpf").addEventListener("input", function (e) {
                let x = e.target.value.replace(/\D/g, "");
                if (x.length > 11) x = x.slice(0, 11);
                e.target.value = x.replace(/(\d{3})(\d{3})(\d{3})(\d{0,2})/, "$1.$2.$3-$4");
            });

            // Validação CPF
            function validarCPF(cpf) {
                cpf = cpf.replace(/\D/g, "");

                if (cpf.length !== 11 || /^(\d)\1+$/.test(cpf)) return false;

                let soma = 0;
                for (let i = 0; i < 9; i++) soma += cpf[i] * (10 - i);
                let resto = (soma * 10) % 11;
                if (resto == 10 || resto == 11) resto = 0;
                if (resto != cpf[9]) return false;

                soma = 0;
                for (let i = 0; i < 10; i++) soma += cpf[i] * (11 - i);
                resto = (soma * 10) % 11;
                if (resto == 10 || resto == 11) resto = 0;
                if (resto != cpf[10]) return false;

                return true;
            }

            // Envio do formulário
            document.getElementById("form").addEventListener("submit", function (e) {
                e.preventDefault();

                const cpf = document.getElementById("cpf").value;
                const erro = document.getElementById("erro");

                if (!validarCPF(cpf)) {
                    erro.textContent = "CPF inválido!";
                    return;
                }

                erro.textContent = "";
                alert("Formulário enviado com sucesso!");
            });
        </script>
